version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.production
    ports:
      - "80:80"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_DATABASE=lucidframe
      - DB_USERNAME=lucidframe
      - DB_PASSWORD=lucidframe_password
    networks:
      - lucidframe-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: lucidframe
      MYSQL_USER: lucidframe
      MYSQL_PASSWORD: lucidframe_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - lucidframe-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  mysql_data:

networks:
  lucidframe-network:
    driver: bridge
